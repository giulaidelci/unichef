<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8"/>
        <!--meta name="viewport" content="width=device-width, initial-scale=1"/-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="form.css" rel="stylesheet"/>
        <script type="text/javascript" lang="javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" lang="javascript" src="formScript.js"></script>
    </head>
    
    <body class="text-center">
        <form action="grafica.html" class="form-log" method="GET" name="formLogin" onSubmit="checkUtente()">
            <table>
                <img class="gif" src="tenor.gif" alt="" width="140" height="100"/>          
                <tr>
                    <td><label for="Email" class="Etichette">Email</label></td>
                    <td><input type="email" id="email" name="email" class="form-control" placeholder="Inserisci la tua email" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="Password" class="Etichette">Password</label></td>
                    <td><input type="password" id="password" name="password" class="form-control" placeholder="Inserisci la tua password" required autofocus></td>
                    <td><label for="Mp">Mostra password</label></td>
                    <td><input type="checkbox" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">
                </tr>
                <tr>
                <td><!--        IL BOTTONE é OK MA DEVE RIMANDARE ALLA PAGINA GRAFICA CON LOAD CHE ANCORA NON È FATTA -->
                    <button type="submit"> Accedi </button>                                                                               
                </tr>
            </table>
        </form>
    </body>
</html>
