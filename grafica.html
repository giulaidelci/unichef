            // DA SISTEMARE BOTTONI DOPO LOGOUT

            function cambiabottoni(){
                var s=JSON.parse(sessionStorage.getItem('Loggato'));
                if(s == 'si'){
                    
                    $("#pulsanti").css("opacity", "0");
                    $("#pulsanti").css("visibility", "hidden")
                    $("#pulsanteLogout").css("opacity", "1");
                    $("#pulstnteLogout").css("visibility", "show");


                }
                else {
                    $("#pulsanti").css("opacity", "1");
                    $("#pulsanti").css("visibility","show");
                    $("#pulsanteLogout").css("opacity", "0");
                    $("#pulsanteLogout").css("visibility","hidden");
                }
                    
            }
            /*funzione per inserimento ingredienti*/ 
            ingredienti = [];
            function funzioneIngredieti(stringa, idCheck){
                casella = document.getElementById('ingredienti');
                oldText = casella.value;
                checkBox = document.getElementById(idCheck);
                
                if(checkBox.checked){
                    if(oldText == "")
                        ingredienti.push(stringa);
                    else
                        ingredienti.push(stringa);
                }
                else{
                    idx = ingredienti.indexOf(stringa);
                    ingredienti.splice(idx, 1);
                }

                casella.value = "";
                for(i=0;i<ingredienti.length; i++){
                    if(i==0)
                        casella.value += ingredienti[i];
                    else
                        casella.value += ", "+ingredienti[i];
                }
            }   

            function funzioneIscriviti(){
                window.location.href="./iscriviti.html";
            }

            function funzioneAccedi(){
                window.location.href="./accedi.html";
            }

            function funzioneLogout(){
                sessionStorage.setItem('Loggato', JSON.stringify("no"));
                $("#pulsanti").css("opacity", "1");
                $("#pulsanti").css("display","show");
                $("#pulsanteLogout").css("opacity", "0");
                $("#pulsanteLogout").css("visibility","hidden");

            }
        </script>
